apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-minikube-2
spec:
  selector:
    matchLabels:
      app: hello-minikube-2
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-minikube-2
    spec:
      containers:
      - name: echo-server
        image: kicbase/echo-server:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-minikube-service-2
spec:
  type: NodePort
  selector:
    app: hello-minikube-2
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30010