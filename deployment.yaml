apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-minikube
spec:
  selector:
    matchLabels:
      app: hello-minikube
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-minikube
    spec:
      containers:
      - name: echo-server
        image: kicbase/echo-server:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-minikube-service
spec:
  type: NodePort
  selector:
    app: hello-minikube
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30008